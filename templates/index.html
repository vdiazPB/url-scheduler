<!DOCTYPE html>
<html>
<head>
  <title>URL Scheduler</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    button { background: #007bff; color: #fff; border: none; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #222; color: #0f0; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: scroll; }
    select, input[type="number"], select#ampmSelect { padding: 5px; margin: 5px; }
  </style>
</head>
<body>
  <h2>URL Scheduler</h2>

  <div>
    <h3>Trigger All URLs</h3>
    <button id="btnAll">Run All</button>
  </div>

  <div>
    <h3>Trigger by Location</h3>
    <select id="loc">
      {% for opt in loc_opts %}
        <option value="{{ opt }}">{{ opt }}</option>
      {% endfor %}
    </select>
    <button id="btnOne">Go</button>
  </div>

  <div>
    <h3>Current Auto-Run Time</h3>
    <p><strong>{{ current_time }}</strong></p>
    <h4>Update Auto-Run Time</h4>
    <input id="hourPicker" type="number" min="1" max="12" value="4">
    <select id="ampmSelect">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button onclick="if(confirm('Are you sure you want to update the schedule?')) updateTime()">Update Time</button>
  </div>

  <div>
    <h3>Logs</h3>
    <pre id="logbox">Loading...</pre>
  </div>

  <script type="text/javascript">
    const logbox = document.getElementById('logbox');
    const btnAll = document.getElementById('btnAll');
    const btnOne = document.getElementById('btnOne');
    const loc = document.getElementById('loc');
    const hourPicker = document.getElementById('hourPicker');
    const ampmSelect = document.getElementById('ampmSelect');

    function refreshLog() {
      fetch('/log')
        .then(r => r.json())
        .then(d => logbox.textContent = d.join("\n"));
    }
    setInterval(refreshLog, 3000);
    refreshLog();

    btnAll.onclick = () => {
      if (confirm("Are you sure you want to trigger all URLs?")) {
        btnAll.disabled = true;
        fetch('/trigger', { method: 'POST' })
          .then(() => btnAll.disabled = false);
      }
    };

    btnOne.onclick = () => {
      const name = loc.value;
      btnOne.disabled = true;
      fetch('/trigger-name/' + encodeURIComponent(name), { method: 'POST' })
        .then(() => btnOne.disabled = false);
    };

    function updateTime() {
      const hour = parseInt(hourPicker.value);
      const ampm = ampmSelect.value;
      fetch('/update-time', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ hour, ampm })
      });
    }
  </script>
</body>
</html>
