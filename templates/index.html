<!DOCTYPE html>
<html>
<head>
  <title>URL Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    button:hover {
      background: #0056b3;
    }
    select, input[type="number"] {
      padding: 6px;
      margin: 5px;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      transition: .4s;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h2>üìÖ URL Scheduler</h2>

  <div>
    <h3>üîÅ Auto Scheduler</h3>
    <label class="toggle-switch">
      <input type="checkbox" id="autoToggle" {{ 'checked' if auto_run_enabled else '' }}>
      <span class="slider"></span>
    </label>
    <p><strong>Current Auto-Run Time:</strong> {{ current_time }}</p>
    <div>
      <label>Update Auto-Run Time:</label>
      <input id="hourPicker" type="number" min="1" max="12" value="4">
      <select id="ampmSelect">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <button onclick="updateTime()">Update</button>
    </div>
  </div>

  <div>
    <h3>‚ñ∂ Run Now</h3>
    <button id="runAllBtn">Run All URLs</button>
  </div>

  <div>
    <h3>üìç Trigger by Location</h3>
    <select id="locationSelect">
      {% for loc in loc_opts %}
        <option value="{{ loc }}">{{ loc }}</option>
      {% endfor %}
    </select>
    <button id="triggerOneBtn">Run</button>
  </div>

  <div>
    <h3>üìù Logs</h3>
    <pre id="logBox">Loading logs...</pre>
  </div>

  <script>
    const runAllBtn = document.getElementById("runAllBtn");
    const triggerOneBtn = document.getElementById("triggerOneBtn");
    const locationSelect = document.getElementById("locationSelect");
    const autoToggle = document.getElementById("autoToggle");
    const hourPicker = document.getElementById("hourPicker");
    const ampmSelect = document.getElementById("ampmSelect");
    const logBox = document.getElementById("logBox");

    function refreshLog() {
      fetch("/log")
        .then(r => r.json())
        .then(data => {
          logBox.textContent = data.join("\n");
        });
    }

    setInterval(refreshLog, 3000);
    refreshLog();

    runAllBtn.onclick = () => {
      runAllBtn.disabled = true;
      fetch("/trigger", { method: "POST" })
        .then(() => {
          runAllBtn.disabled = false;
        })
        .catch(() => {
          alert("Failed to trigger URLs.");
          runAllBtn.disabled = false;
        });
    };

    triggerOneBtn.onclick = () => {
      const location = locationSelect.value;
      triggerOneBtn.disabled = true;
      fetch(`/trigger-name/${encodeURIComponent(location)}`, { method: "POST" })
        .then(() => {
          triggerOneBtn.disabled = false;
        })
        .catch(() => {
          alert("Failed to trigger location.");
          triggerOneBtn.disabled = false;
        });
    };

    function updateTime() {
      const hour = parseInt(hourPicker.value);
      const ampm = ampmSelect.value;
      if (!hour || hour < 1 || hour > 12) return alert("Enter valid hour.");
      fetch("/update-time", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ hour, ampm })
      }).then(() => alert("Auto-run time updated"));
    }

    autoToggle.onchange = () => {
      const enabled = autoToggle.checked;
      fetch("/toggle-auto", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled })
      }).then(() => {
        alert(`Auto-run ${enabled ? "enabled" : "disabled"}`);
      });
    };
  </script>
</body>
</html>
